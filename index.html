<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Biglietto del Treno</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/script.js" defer></script>
</head>

<body>
	<main>
		<div class="container">
			<h1>PREPARATI A PARTIRE!</h1>
			<h3>Calcola il costo del tuo biglietto</h3>

			<div class="input-data">
				<div>
					<label for="first-name">Nome:</label>
					<input type="text" id="first-name" name="name" placeholder="Nome" minlength="3" value="">
				</div>
				<div>
					<label for="last-name">Cognome:</label>
					<input type="text" id="last-name" name="lastname" placeholder="Cognome" minlength="3" value="">
				</div>
				<div>
					<label for="distance">Distanza (in Km):</label>
					<input type="text" id="distance" name="distance" placeholder="Distanza (Km)" required value="">
				</div>
				<div>
					<label for="age">Età del passeggero:</label>
					<input type="text" id="age" name="age" placeholder="Età" required value="">
				</div>
			</div>
			<div>
				<input type="button" class="btn-submit" value="Calcola">
				<input type="button" class="btn-reset" value="Cancella">
			</div>


			<!-- inseriti valori non validi -->
			<div class="invalid invisible">
				Uno o entrambi i valori inseriti non sono validi!
			</div>

			<!-- inseriti valori non validi -->
			<div class="negative invisible">
				Entrambi i valori inseriti devono essere maggiori di zero!
			</div>

			<h2>Il tuo biglietto</h2>

			<div class="ticket">
				<div class="passenger">
					<div class="summary">Nome: <span class="p-first-name"></span></div>
					<div class="summary">Cognome: <span class="p-last-name"></span></div>
					<div class="summary">Età: <span class="p-age"></span> anni</div>
					<div class="summary">Distanza: <span class="p-distance"></span> Km</div>
				</div>
				<div class="prices">
					<div class="summary">Prezzo pieno: € <span class="p-full-price"></span></div>
					<div class="summary">Percentuale sconto: <span class="p-discount-percent"></span></div>
					<div class="summary">Risparmio: <span class="p-discount-amount"></span></div>
					<div class="summary">Prezzo finale: <span class="p-discount-price"></span></div>
				</div>
			</div>
	</main>
</body>

</html>
